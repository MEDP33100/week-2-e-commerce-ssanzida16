<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ShopX - eCommerce</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">
            <h1>Shop Now</h1>
        </div>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#shop">Shop</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section id="hero">
        <div class="hero-content">
            <h2>Shop the Best Deals</h2>
            <p>Exclusive offers on top-selling products. Get yours today!</p>
            <a href="#shop" class="cta-button">Shop Now</a>
        </div>
    </section>

    <section id="shop">
        <h2>Our Products</h2>
        <div class="product-grid">
            <div class="product-card">
                <img src="images/image-1.webp" alt="Product 1">
                <h3>Product 1</h3>
                <p>$199.99</p>
                <button>Add to Cart</button>
            </div>
            <div class="product-card">
                <img src="images/image-2.webp" alt="Product 2">
                <h3>Product 2</h3>
                <p>$49.99</p>
                <button>Add to Cart</button>
            </div>
            <div class="product-card">
                <img src="images/image-3.webp" alt="Product 3">
                <h3>Product 3</h3>
                <p>$399.99</p>
                <button>Add to Cart</button>
            </div>
            <div class="product-card">
                <img src="images/image-4.webp" alt="Product 4">
                <h3>Product 4</h3>
                <p>$49.99</p>
                <button>Add to Cart</button>
            </div>
        </div>
    </section>

    <footer>
        <p>&copy; 2025 Shop Now. All rights reserved.</p>
    </footer>
</body>
</html>
